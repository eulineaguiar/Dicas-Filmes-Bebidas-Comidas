<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Filmes, Comidas e Bebidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorteio de Filmes, Comidas e Bebidas</h1>
    </header>
    <main>
        <section id="filme-sorteado">
            <h2>Filme Sorteado:</h2>
            <p id="filme-sorteado-texto">Clique no botão para sortear um filme!</p>
            <button id="botao-sorteio-filme">Sortear Filme</button>
        </section>

        <section id="comida-sorteada">
            <h2>Comida Sorteada:</h2>
            <p id="comida-sorteada-texto">Clique no botão para sortear uma comida!</p>
            <button id="botao-sorteio-comida">Sortear Comida</button>
        </section>

        <section id="bebida-sorteada">
            <h2>Bebida Sorteada:</h2>
            <p id="bebida-sorteada-texto">Clique no botão para sortear uma bebida!</p>
            <button id="botao-sorteio-bebida">Sortear Bebida</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
